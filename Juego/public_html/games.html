<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Juegos - Tienda de Juegos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tienda de Juegos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="games.html">Juegos</a></li>
                <li><a href="contact.html">Contacto</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="game-list">
            <div class="game-item" data-id="1">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHzMyggF2gBr0_nbFWvVH-IqqR4X48bq1XSsRjDeAwbw&s" alt="Juego 1">
                <h2>Juego 1</h2>
                <h2>VALORANT</h2>
                <p>$36.99</p>
                <button class="add-to-cart">Añadir al carrito</button>
            </div>
            <div class="game-item" data-id="2">
                <img src="https://i.pinimg.com/474x/55/c0/b1/55c0b1a613036956408fd557b4aef46f.jpg" alt="Juego 2">
                <h2>Juego 2</h2>
                <h2>PUBG: BATTLEGROUNDS</h2>
                <p>$49.99</p>
                <button class="add-to-cart">Añadir al carrito</button>
            </div>
            <div class="game-item" data-id="3">
                <img src="https://cdn2.steamgriddb.com/icon/65969a52c869c0cf4602e2444b002796/32/512x512.png" alt="Juego 3">
                <h2>Juego 4</h2>
                <h2>GTA:SAN ANDREAS</h2>
                <p>$54.00</p>
                <button class="add-to-cart">Añadir al carrito</button>
            </div>
            <div class="game-item" data-id="4">
                <img src="https://cdn2.unrealengine.com/egs-fallguys-mediatonic-ic1-400x400-bbbae6b16aa7.png?h=270&quality=medium&resize=1&w=480" alt="Juego 4">
                <h2>Juego 5</h2>
                <h2>FALL GUYS</h2>
                <p>$25.90</p>
                <button class="add-to-cart">Añadir al carrito</button>
            </div>
            
        </section>
        
        <section class="shopping-cart">
            <h2>Carrito de Compras</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout">Pagar</button>
        </section>
    </main>

    <footer>
    <div class="footer-text">© 2024 Tienda de Juegos. Todos los derechos reservados</div>
    </footer>


    <script src="script.js"></script>
</body>
</html>
