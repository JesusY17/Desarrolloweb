<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Juegos - Tienda de Juegos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tienda de Juegos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="games.html">Juegos</a></li>
                <li><a href="contact.html">Contacto</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="game-list">
            <div class="game-item" data-id="1">
                <img src="https://via.placeholder.com/150" alt="Juego 1">
                <h2>Juego 1</h2>
                <p>$49.99</p>
                <button class="add-to-cart">Añadir al carrito</button>
            </div>
            <div class="game-item" data-id="2">
                <img src="https://via.placeholder.com/150" alt="Juego 2">
                <h2>Juego 2</h2>
                <p>$39.99</p>
                <button class="add-to-cart">Añadir al carrito</button>
            </div>
            <!-- Añadir más juegos según sea necesario -->
        </section>
        
        <section class="shopping-cart">
            <h2>Carrito de Compras</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout">Pagar</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tienda de Juegos. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
