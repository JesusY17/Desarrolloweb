<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tienda de Juegos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tienda de Juegos</h1>
        <nav>
            <ul>
                <li><a href="login.html">Iniciar Sesión</a></li>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="games.html">Juegos</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Contacto</h2>
            <form id="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
            <p id="success-message" style="display: none; color: black;">El mensaje se envió con éxito.</p>
            <button id="clear-button" style="display: none;">Limpiar</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
